<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Organization</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (Optional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
          body {
            background-image: url("{{ url_for('static', filename='images/IMG-20250225-WA0008.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fix the background image */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0; /* Remove default margin */
            padding-bottom: 40px;
        }
        .card {
            border: none;
            border-radius: 12px;
            
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4 bg-white">
                <div class="card-body">
                    <h3 class="text-center text-primary fw-bold">Register Organization</h3>
                    <p class="text-center text-muted">Fill in the details to register Organization</p>
                    <form action="{{ url_for('register_organization') }}" method="POST">
                        <div class="mb-3">
                            <label for="org_name" class="form-label fw-semibold">Organization Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-building"></i></span>
                                <input type="text" class="form-control form-control-lg" name="org_name" placeholder="Enter organization name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="admin_username" class="form-label fw-semibold">Admin Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control form-control-lg" name="admin_username" placeholder="Enter admin username" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="admin_password" class="form-label fw-semibold">Admin Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control form-control-lg" name="admin_password" placeholder="Enter admin password" required>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg fw-semibold">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
